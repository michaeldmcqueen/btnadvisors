<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/assets/js/prod/jquery-1-11-1.min.js"><\/script>')</script>
<script src="/assets/js/prod/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
{% if page.url != "/index.html" %}
  <script>
    $(document).ready(function() {
      $(".intro").backstretch("{{ page.header_image_path }}");
    });
  </script>
{% endif %}
{% if page.url == "/index.html" %}
  <script src="/assets/js/prod/jquery.flexslider-min.js"></script>
  <script>
    $(window).load(function() {
      $('#slider').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        sync: "#carousel",
      });
    });
  </script>
  <script>
    $(document).ready(function() {
      $(".about-us-front").backstretch("{{ page.about_image_path }}");
    });
  </script>
{% endif %}
{% if site.google_analytics_tracking_id %}
  <!-- google analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}
